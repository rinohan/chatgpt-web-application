<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            重新回复
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">选择模式:</label>
        <select id="model-select">
            <option value="gpt" selected>对话模式 (理解并生成自然语言 )</option>
            <!-- <option value="codex">Codex模式 (理解和生成代码，包括将自然语言转换为代码)</option> -->
            <!-- <option value="image">AI作图 (使用DALL-E创建 AI 图像)</option> -->
        </select>
    </div>
    <div id="input-container">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
